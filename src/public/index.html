      <section class="section section_contact">
        <h3>Nie znaleziono odpowiedniego kontaktu?</h3>
        <span>Skorzystaj z formularza.</span>

        <form class="form" id="form">
          <div class="form_groups">
            <div class="form_group">
              <input
                class="form_field"
                placeholder="Imię"
                type="text"
                id="fname"
                minlength="3"
                name="fname"
                required
              />
              <label class="form_label" for="fname">Imię</label>
            </div>
            <div class="form_group">
              <input
                class="form_field"
                minlength="3"
                placeholder="Nazwisko"
                type="text"
                id="lname"
                name="lname"
                required
              />
              <label class="form_label" for="lname">Nazwisko</label>
            </div>
          </div>
          <div class="form_group">
            <input
              class="form_field"
              placeholder="Adres e-mail"
              type="email"
              id="email"
              name="email"
              required
            />
            <label class="form_label" for="email">Adres e-mail</label>
          </div>
          <div class="form_group">
            <textarea
              class="form_field"
              required
              minlength="10"
              placeholder="Treść Wiadomości"
              id="message"
              name="message"
              cols="30"
              rows="10"
            ></textarea>
            <label class="form_label" for="message">Treść Wiadomości</label>
          </div>
          <div class="form_group">
            <input type="checkbox" required name="agreement" id="agreement" />
            <label for="agreement" class="form_group_min-con"
              >Wyrażam zgodę na przetwarzanie moich danych osobowych w
              rozumieniu ustawy z dnia 29 sierpnia 1997 roku o ochronie danych
              osobowych oraz ustawy z dnia 16 lipca 2004 roku Prawo
              telekomunikacyjne w celach marketingowych przez Collegium Da Vinci
              i oświadczam, iż podanie przeze mnie danych osobowych jest
              dobrowolne oraz iż zostałem poinformowany o prawie żądania dostępu
              do moich danych osobowych, ich zmiany oraz usunięcia.</label
            >
          </div>

          <!-- <button type="submit" class="btn_rounded btn_rounded-blue">Wyślij</button> -->
          <input
            type="submit"
            class="btn_rounded btn_rounded-blue"
            value="Wyślij"
          />
        </form>
      </section>
