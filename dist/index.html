ich danych osobowych w rozumieniu ustawy z dnia 29 sierpnia 1997 roku o ochronie danych osobowych oraz ustawy z dnia 16 lipca 2004 roku Prawo telekomunikacyjne w celach marketingowych przez Collegium Da Vinci i oświadczam, iż podanie przeze mnie danych osobowych jest dobrowolne oraz iż zostałem poinformowany o prawie żądania dostępu do moich danych osobowych, ich zmiany oraz usunięcia.</label></div><input type="submit" class="btn_rounded btn_rounded-blue" value="Wyślij"></form></section></main><footer class="footer"><div class="footer_map-container"></div><div class="footer_container"><div class="footer_links" id="footer-links"></div><div class="footer_realization"><span>Projekt i realizacja: Crafton</span></div></div></footer></body></html>
